<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
</head>
<body>
    <h1>Add a todo item:</h1>
    <form method="POST" action="add">
        <!-- below is the django security measure that tell that data is our own and not from other web apps -->
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <p>
                <button type="submit">
                    Add Item
                </button>
            </p>
        </div>
    </form>
</body>
</html>
